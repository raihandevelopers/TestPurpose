        <title>Login or Create an Account</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <body>

    
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form onsubmit="login()" id='loginForm' class="myForm text-center">
                            <header>Secure Access</header>
                        
                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" placeholder="Email" type="text" id="email" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Your entry code" required> 
                            </div>

                            <input type="submit" class="butt" value="GET ME INSIDE">
                            
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>Pinksurfing!</header>
                            
                            <p>You are about to enter to see the design of the next business hub and ecosystem. Hope you enjoy!</p>
                            <input type="button" class="butt_out" value="Don't have an account? Create one" onclick="window.location.href='signup.html';"/>
                        </form>
                            </div>
                                
                    </div>
                </div>
            </div>
        </div>
</div>
